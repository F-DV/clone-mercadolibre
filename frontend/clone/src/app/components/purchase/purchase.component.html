<div class="container-purchase">
  <div class="cointainer-shopping">
    <div class="container-image">
      <img class="image" src="../../../assets/img/iPhone.jpg" alt="Image">
    </div>
    <div class="container-description">
      <div class="description-state">
        <p>Entregado</p>
      </div>
      <div class="description-title">
        <h6>{{purchaseChosen.name}}</h6>
      </div>
      <div class="description-amount">
        <div class="amount">
          <p>
            Cantidad: {{purchaseChosen.amount}}
          </p>
        </div>
      </div>
    </div>
    <div class="container-seller">
      <div class="seller">
        <h6>Vendedor:</h6>
        <p>
          {{purchaseChosen.customerName}}
        </p>
      </div>
    </div>
  </div>
</div>
