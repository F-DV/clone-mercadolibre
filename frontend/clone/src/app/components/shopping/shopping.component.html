<h1>Compras</h1>
<div class="container">
  <div class="form-group row">
    <label for="type" class="col-sm-2 col-form-label">Filtrar Compras</label>
    <div class="col-sm-10">
      <select class="form-control" id="type" [(ngModel)]="idSearched"  name="type">
        <option [value]="i+1" *ngFor="let option of optionsFilter; index as i" >{{option.name}}</option>
      </select>
    </div>
  </div>
  <div class="view-filter">
    <app-shopping-list *ngIf="idSearched <= 0;else blockPurchase" ></app-shopping-list>
    <ng-template #blockPurchase>
      <app-purchase [assingId]="idSearched"></app-purchase>
    </ng-template>
  </div>
</div>
